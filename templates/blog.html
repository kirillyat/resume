{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>
    <div class="list-group">
      {% for post in posts %}
        <a href="{{ url_for('post', id=post.id) }}" class="list-group-item list-group-item-action">
          {{ post.title }}
        </a>
      {% endfor %}
    </div>
{% endblock %}
